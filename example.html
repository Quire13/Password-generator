<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="justify-content-center align-items-center">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-2">
            <label for="passwordLength" class="text-uppercase font-weight-bold">Panjang Password</label>
            <input class="form-control" type="number" id="passwordLength"/>
            <label for="password" class="text-uppercase font-weight-bold">Password</label>
            <input class="form-control" type="password" id="password"/>
            <button onclick="getPassword()" class="btn btn-dark text-uppercase font-weight-bold btn-lg mt-2">generate password</button>
            <button onclick="savePassword()" class="btn btn-primary text-uppercase font-weight-bold btn-lg mt-2">Save password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-ZpVRkVo3OuM/zA4jFG4C97r4Gh+N6qVDtYEqFvhM6LYiJTl4MDO9ywNZFq2m+2Lp" crossorigin="anonymous"></script>
</body>
</html>
